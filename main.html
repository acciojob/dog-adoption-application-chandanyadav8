<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"><br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"><br>
		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"><br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"><br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option value="" selected>Please select your preferred breeds</option>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select><br>
		<input type="submit" id="submit" value="Submit">
    <script type="text/javascript" src="./script.js">
</script>

</body>

Create a form with the following fields and the field name will be written in the placeholder.

Address ( use id address, placeholder Address, type text for this)
